        - $ref: '#/components/parameters/PointOfSale_2'
        - name: bookingId
          in: path
          description: Booking ID
          required: true
          schema:
            type: string
        - name: refresh
          in: query
          description: triggers a call to the carrier(s') inventorie(s) to get up-to-date booking details
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
              examples:
                Created P2P one-way booking:
                  $ref: '#/components/examples/response-P2P-booking-created'
                Prebooked P2P booking:
                  $ref: '#/components/examples/response-P2P-booking-prebooking'
