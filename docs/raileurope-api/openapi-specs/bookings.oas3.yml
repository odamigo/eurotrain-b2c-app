    get:
      tags:
        - bookings
      summary: Retrieve bookings
      operationId: retrieveBookings
      x-stoplight:
        id: b3mh2hkv8bxcw
      description: |-
        **FIND BOOKINGS BY QUERY STRING**

        > **PLEASE NOTE that this service should only be used in very specific cases.** (e.g. reconciliation of two systems, when one of them doesn't know the `bookingId`). When possible, please use the endpoint [`GET /bookings/{bookingId}`](reference/bookings.oas3.yml/paths/~1bookings~1{bookingId}/get) instead, that will provide much more information on your booking and will support a much higher number of requests. 

        This service allows you to find bookings by using a query string. _Example: `GET /bookings?query=TKDZTX`_   

        The query string can contain:
        - the booking id 
        - the booking reference
        - the agency booking reference
        - the contact's (`booking.contact`) first name, last name, email address or phone number
        - a traveler first name, last name, email address or phone number
        - a PNR reference
        - a ticket number

        ***

        **WARNING n°1** : If the service is used too intensively, it will return an HTTP 403 "Forbidden" error.   

        **WARNING n°2** : As an example, if you request for a "query" = "5246", THEN this endpoint could return you in one same response all the bookings (made by your Point of Sale) WHERE :
        - pnr = F5246...
        - contact phone number = 06 52 46... 
        - etc.
        --> So please note that you might need to implement some filters on your end, before displaying these bookings to a final customer.

        ***

        **FIND BOOKINGS WITH PENDING ALERTS**

        This service also allows you to find bookings that have pending alerts. _Example: `GET /bookings?requirements=hasPendingAlerts`_


        This service is paginated (see the query parameters).

        More details on HOW TO use this endpoint [here](https://docs.era.raileurope.com/docs/era-api-doc/61b00cdee68d8-create-a-booking#retrieve-bookings-optional).
      parameters:
        - schema:
            type: string
          in: query
          name: query
          required: true
        - schema:
            type: string
            enum:
              - bookingModificationDate
              - travelDate
          in: query
          name: sortBy
        - schema:
            type: string
            enum:
              - asc
              - desc
          in: query
          name: sortOrder
        - schema:
            type: number
          in: query
          name: pageIndex
        - schema:
            type: number
          in: query
          name: pageSize
        - schema:
            type: string
            enum:
              - hasPendingAlerts
          in: query
          name: requirements
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingSearchViewPage'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
